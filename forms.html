<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>参加者情報入力</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            font-size: 1.5em;
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
		
        p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
		
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        select {
            appearance: none; /* デフォルトの矢印を削除 */
            -webkit-appearance: none; /* Safari, Chrome用 */
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 95%;
            background-position-y: center;
            padding-right: 30px;
        }

        .loading-instruction {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .loading-instruction p {
            font-size: 1em;
            margin-bottom: 10px;
        }

        .loading-instruction img {
            max-width: 50%; /* 元の幅の50% */
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            display: block; /* ボタンをブロック要素にして中央寄せしやすくする */
            margin: 20px auto 0; /* 上マージンを設定し、左右をautoにして中央寄せ */
            width: fit-content; /* 内容に合わせて幅を調整 */
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>参加者情報入力</h1>
    <p>実験を始める前に，年齢と性別の入力をお願いいたします．</p>
	<p>このデータは学術論文や学会発表のため参加者何十人の代表値 ( 平均値など ) を算出するためにのみ用い，あなた (研究参加者) 個人のデータが単独で公表される可能性はありません．</p>
	<p>またメールアドレスは謝礼お支払いの手続きにのみ利用いたします．</p>

    <form action="https://run.pavlovia.org/akobayas/cl-experiment_17" method="get">
        <div class="form-group">
            <label for="age">年齢:</label>
            <input type="number" id="age" name="age" min="18" required>
        </div>

        <div class="form-group">
            <label for="gender">性別:</label>
            <select id="gender" name="gender" required>
                <option value="">選択してください</option>
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="other">無回答</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="loading-instruction">
            <h2>以下の「実験を開始する」をクリックすると、次のようなローディング画面が表示されます。</h2>
            <img src="loading.png" alt="ローディング画面の例">
            <h2>"all resources downloaded" になったのを確認してから "OK" をクリックし，実験を始めてください．</h2>
        </div>

        <button type="submit">実験を開始する</button>
    </form>

</body>
</html>
